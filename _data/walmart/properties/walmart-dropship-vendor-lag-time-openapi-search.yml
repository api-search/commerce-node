                description: >
                  Specifies fulfillment lag time.


                  Fulfillment lag time is the maximum number of days it takes
                  suppliers to process an order for shipment.


                  Assigning lag times helps suppliers manage when orders are
                  expected to ship to the customer.


                  Example(s):<br>

                  1<br>

                  2
                example: 1
    postUpdateLagTime-200-response:
      type: object
      properties:
