                Specifies the lag time feed header business unit.

                Example(s):<br>
                WALMART_US
              example: WALMART_US
        lagtime:
          type: array
          description: |
            Specifies an array of objects for lag time information.
          items:
            type: object
            required:
              - productId
              - shipNode
              - fulfilllmentLagTime
            properties:
              productId:
                type: string
                description: >
                  Specifies the product identifier for the item.


                  This parameter can only be a global trade item number (GTIN).


                  The global trade item number (GTIN) is a 14-digit number,
                  including the check digit, that is used worldwide and
                  identifies the Each. If the user's number is less than 14
                  digits, add zeros at the beginning.


                  Example(s):<br>

                  00097531246801
                example: '00097531246801'
              shipNode:
                type: string
                description: >
                  Specifies the distribution facility distributor identifier.


                  This parameter identifies each facility from which the lag
                  time is requested. 

                  The identifier is autogenerated during drop ship vendor (DSV)
                  account creation. 

                  Every time users add or update a facility in Supplier Center,
                  a new identifier is generated. 

                  Ensure this value is up to date.


                  Example(s):<br>

                  123456701
                example: '123456701'
              fulfilllmentLagTime:
                type: integer
