  /v3/shipping/labels/shipping-estimates:
    post:
      tags:
        - Estimates
        - Labels
        - Shipping
      summary: 'Shipping Estimates '
      description: >-
        This API retrieves shipping cost estimates for available shipping
        services based on address and package (e.g., customer address, packaged
        weight.)
      operationId: getShippingEstimate
      parameters:
        - in: header
          name: WM_SEC.ACCESS_TOKEN
          description: The access token retrieved in the Token API call
          required: true
          schema:
            type: string
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
        - in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          description: >-
            A unique ID to track the consumer request by channel. Use the
            Consumer Channel Type received during onboarding
          required: false
          schema:
            type: string
        - in: header
          name: WM_QOS.CORRELATION_ID
          description: >-
            A unique ID which identifies each API call and used to track and
            debug issues; use a random generated GUID for this ID
          required: true
          schema:
            type: string
          example: b3261d2d-028a-4ef7-8602-633c23200af6
        - in: header
          name: WM_SVC.NAME
          description: Walmart Service Name
          required: true
          schema:
            type: string
          example: Walmart Service Name
        - in: header
          name: Accept
          description: 'Only supported Media Type : application/json'
          required: true
          schema:
            type: string
          example: application/json
      requestBody:
        description: Shipping fields
        content:
          application/json:
            schema:
              required:
                - boxDimensions
                - deliverByDate
                - fromAddress
                - packageType
                - shipByDate
                - toAddress
              type: object
              properties:
                boxDimensions:
                  required:
                    - boxWeight
                    - boxWeightUnit
                  type: object
                  properties:
                    boxLength:
                      minimum: 0
                      type: number
                    boxWidth:
                      minimum: 0
                      type: number
                    boxHeight:
                      minimum: 0
                      type: number
                    boxWeight:
                      type: number
                    boxDimensionUnit:
                      type: string
                      enum:
                        - IN
                        - FT
                        - CM
                    boxWeightUnit:
                      type: string
                      enum:
                        - LB
                        - KG
                        - OZ
                deliverByDate:
                  type: string
                  description: 'Estimated delivery date. '
                shipByDate:
                  type: string
                  description: ShipBy date.
                fromAddress:
                  required:
                    - addressLines
                    - city
                    - countryCode
                    - postalCode
                    - state
                  type: object
                  properties:
                    postalCode:
                      type: string
                    countryCode:
                      type: string
                    addressLines:
                      type: array
                      description: addressLines
                      items:
                        type: string
                        description: addressLines
                    city:
                      type: string
                      description: city
                    state:
                      type: string
                      description: state
                  description: From Address - Seller's fulfilment center address.
                toAddress:
                  required:
                    - addressLines
                    - city
                    - countryCode
                    - postalCode
                    - state
                  type: object
                  properties:
                    postalCode:
                      type: string
                    countryCode:
                      type: string
                    addressLines:
                      type: array
                      description: addressLines
                      items:
                        type: string
                        description: addressLines
                    city:
                      type: string
                      description: city
                    state:
                      type: string
                      description: state
                  description: To Address - Customer's Delivery Address
                carriers:
                  type: array
                  description: >-
                    Carriers List. This value maps to 'shortName' from All
                    carriers API response.If not provided, it will fetch
                    response for all service types.
                  items:
                    type: string
                    description: >-
                      Carriers List. This value maps to 'shortName' from All
                      carriers API response.If not provided, it will fetch
                      response for all service types.
                packageType:
                  type: string
                  description: >-
                    Package Type. This value maps to 'packageTypeShortName' from
                    All carrier package types API response.
                includeServicesNotMeetingDeliveryPromise:
                  type: boolean
                  description: >-
                    Delivery promise date flag. Pass 'false' if only services
