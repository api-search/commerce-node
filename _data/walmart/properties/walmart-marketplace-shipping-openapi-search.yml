                packageType:
                  type: string
                  description: >-
                    Package Type. This value maps to 'packageTypeShortName' from
                    Supported carrier package types API response.
                boxDimensions:
                  required:
                    - boxWeight
                    - boxWeightUnit
                  type: object
                  properties:
                    boxLength:
                      minimum: 0
                      type: number
                    boxWidth:
                      minimum: 0
                      type: number
                    boxHeight:
                      minimum: 0
                      type: number
                    boxWeight:
                      type: number
                    boxDimensionUnit:
                      type: string
                      enum:
                        - IN
                        - FT
                        - CM
                    boxWeightUnit:
                      type: string
                      enum:
                        - LB
                        - KG
                        - OZ
                boxItems:
                  type: array
                  description: Box Items
                  items:
                    required:
                      - lineNumber
                      - quantity
                      - sku
                    type: object
                    properties:
                      sku:
                        type: string
                        description: sku of an item
                      quantity:
                        type: integer
                        description: Quantity of Item
                        format: int32
                      lineNumber:
                        type: string
                        description: PO Line Number
                      productName:
                        type: string
                        description: >-
                          Name of the Product. This is a mandatory field if
                          carrier is opted as 'Yanwen' and also for India(IN) to
                          United-States(US) shipping
                      productNameInLocale:
                        type: string
                        description: >-
                          Name of the Product in Mandarin. This is a mandatory
                          field if carrier is opted as 'Yanwen'
                      hsCode:
                        type: string
                        description: >-
                          HS Code. This is a mandatory field for India(IN) to
                          United-States(US) shipping
                      originState:
                        type: string
                        description: >-
                          Origin State. This is a mandatory field for India(IN)
                          to United-States(US) shipping
                      originCity:
                        type: string
                        description: >-
                          Origin City. This is a mandatory field for India(IN)
                          to United-States(US) shipping
                      countryOfOrigin:
                        type: string
                        description: >-
                          Country of Origin. This is a mandatory field for
                          India(IN) to United-States(US) shipping
                    description: Box Items
                fromAddress:
                  required:
                    - addressLine1
                    - city
                    - contactName
                    - country
                    - phone
                    - postalCode
                    - state
                  type: object
                  properties:
                    contactName:
                      type: string
                      description: Contact name
                    companyName:
                      type: string
                      description: Company name
                    addressLine1:
                      type: string
                      description: Address Line 1
                    addressLine2:
                      type: string
                      description: Address Line 2
                    city:
                      type: string
                      description: city
                    state:
                      type: string
                      description: state
                    postalCode:
                      type: string
                      description: postal code
                    country:
                      type: string
                      description: country
                    phone:
                      type: string
                      description: phone
                    email:
                      type: string
                      description: email
                  description: From Address
                purchaseOrderId:
                  type: string
                  description: Purchase Order Id
                carrierName:
                  type: string
                  description: >-
                    Carrier Name. This value maps to 'shortName' from Supported
                    carriers API response. Currently FedEx and USPS are
                    supported carriers.
                carrierServiceType:
                  type: string
                  description: >-
                    Carrier Service Type. This value maps to 'serviceTypes.name'
                    from Shipping Estimates API response
                addOns:
                  type: array
                  description: >-
                    AddOns Type. AddOns can be opted during label generation for
                    a shipping. Supported values for AddOns are INSURANCE and
                    SIGNATURE. We support standard SIGNATURE Type for now.
                  items:
                    type: string
                    description: >-
                      AddOns Type. AddOns can be opted during label generation
                      for a shipping. Supported values for AddOns are INSURANCE
                      and SIGNATURE. We support standard SIGNATURE Type for now.
                    enum:
                      - SIGNATURE
                      - INSURANCE
                returnAddress:
                  required:
                    - addressLine1
                    - city
                    - contactName
                    - country
                    - phone
                    - postalCode
                    - state
                  type: object
                  properties:
                    contactName:
                      type: string
                      description: Contact name
                    addressLine1:
                      type: string
                      description: Address Line 1
                    addressLine2:
                      type: string
                      description: Address Line 2
                    city:
                      type: string
                      description: city
                    state:
                      type: string
                      description: state
                    postalCode:
                      type: string
                      description: postal code
                    country:
                      type: string
                      description: country
                    phone:
                      type: string
                      description: phone
                    email:
                      type: string
                      description: email
                    shipNode:
                      type: string
                      description: ship Node
                  description: Return Address. This is only mandatory field for yanwen
                hasBattery:
                  type: boolean
                  description: >-
                    hasBattery flag. Pass 'true' if the shipment consists of
                    battery. This is a mandatory field for yanwen.
                hazmat:
                  type: boolean
                  description: >-
                    hazmat flag. Pass 'true' if the shipment consists of
                    hazardous material.
