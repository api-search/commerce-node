openapi: 3.0.1
info:
  title: Ship With Walmart
  description: >-
    The Ship With Walmart (SWW) APIs enables walmart.com sellers to buy shipping
    at competitively discounted rates directly from Walmart to ship their goods
    to US customers.
servers:
  - url: https://marketplace.walmartapis.com
    description: Production URL
  - url: https://sandbox.walmartapis.com
    description: Sandbox URL
security:
  - basicScheme: []
paths:
  /v3/shipping/labels:
    post:
      tags:
        - Labels
        - Shipping
      summary: 'Create Label '
      description: >-
        This API generates shipping labels with the shipment info passed. The
        response to a successful call contains the tracking number with the pdf
        or image type based on the media type passed in Accept header.

        For eg. 'Accept'='application/json,application/pdf' will result in pdf
        media type, 

        'Accept'='application/json,image/png' as image png media type and
        'Accept'='application/json' as json response. Refer request sample4 for
        India(IN) to United-States(US) shipping
      operationId: createLabel
      parameters:
        - in: header
          name: WM_SEC.ACCESS_TOKEN
          description: The access token retrieved in the Token API call
          required: true
          schema:
            type: string
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
        - in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          description: >-
            A unique ID to track the consumer request by channel. Use the
            Consumer Channel Type received during onboarding
          required: false
          schema:
            type: string
        - in: header
          name: WM_QOS.CORRELATION_ID
          description: >-
            A unique ID which identifies each API call and used to track and
            debug issues; use a random generated GUID for this ID
          required: true
          schema:
            type: string
          example: b3261d2d-028a-4ef7-8602-633c23200af6
        - in: header
          name: WM_SVC.NAME
          description: Walmart Service Name
          required: true
          schema:
            type: string
          example: Walmart Service Name
        - in: header
          name: Accept
          description: 'Only supported Media Type : application/json'
          required: true
          schema:
            type: string
          example: application/json
      requestBody:
        description: Label fields
        content:
          application/json:
            schema:
              required:
                - boxDimensions
                - boxItems
                - carrierName
                - carrierServiceType
                - packageType
                - purchaseOrderId
              type: object
