openapi: 3.0.1
info:
  title: Assortment Recommendations Overview
  description: >-
    Assortment recommendations empower sellers understand customer demand in
    Walmart & market by curating personalised seller recommendations by
    leveraging demand signals such as 

    *   Internal and external search 

    *   Best Sellers

    *   Trending items, and more.


    Assortment Recommendations API can be used to viewed, bulk download,
    filtered, rejected and shortlist the recommendations. These shortlisted
    items can be set up using the [Item Setup
    API](https://developer.walmart.com/api/us/mp/items).

    Sellers need to provide API access key on [developer
    portal](https://developer.walmart.com/account/generateKey) for ‘Analytics &
    Growth’ to solution providers and channel partners to be able to access
    Assortment Growth APIs.
servers:
  - url: https://marketplace.walmartapis.com
    description: Production URL
  - url: https://sandbox.walmartapis.com
    description: Sandbox URL
security:
  - basicScheme: []
paths:
