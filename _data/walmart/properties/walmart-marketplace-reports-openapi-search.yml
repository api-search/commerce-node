openapi: 3.0.1
info:
  title: 'Pregenerated Reports retiring on June 30, 2022 :'
  description: >-
    Please transition ASAP to using onRequest Reports
    (https://developer.walmart.com/doc/us/us-mp/us-mp-onrequestreports/). On
    July 29th, all PreGenerated reports other than recon report will be retired
    and only available onRequest. 

    The Pregenerated Reports API allows you to obtain any pregenerated report
    that you need, including: item, item performance, buy box, CAP, promotions,
    reconciliation, return item override, shipping program and shipping
    configuration.
servers:
  - url: https://marketplace.walmartapis.com
    description: Production URL
  - url: https://sandbox.walmartapis.com
    description: Sandbox URL
security:
  - basicScheme: []
paths:
  /v3/report/reconreport/reconFile:
    get:
      tags:
        - Files
        - Recon
        - Reconreport
        - Report(Legacy)
        - Reports
      summary: 'Recon Report(Legacy) '
      description: "Seller can download the reconciliation report for a specific date using this API. Dates available to be downloaded can be found by using the\_Get available reconciliation report dates API."
      externalDocs:
        description: View Guide
        url: /doc/us/mp/us-mp-reports/#3772
      operationId: getReconReport
      parameters:
        - name: reportDate
          in: query
          description: The date for which the reconcilation file is available
          required: true
          schema:
            type: string
        - in: header
          name: WM_SEC.ACCESS_TOKEN
          description: The access token retrieved in the Token API call
          required: true
          schema:
            type: string
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
        - in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          description: >-
            A unique ID to track the consumer request by channel. Use the
            Consumer Channel Type received during onboarding
          required: false
          schema:
            type: string
        - in: header
          name: WM_QOS.CORRELATION_ID
          description: >-
            A unique ID which identifies each API call and used to track and
            debug issues; use a random generated GUID for this ID
          required: true
          schema:
            type: string
          example: b3261d2d-028a-4ef7-8602-633c23200af6
        - in: header
          name: WM_SVC.NAME
          description: Walmart Service Name
          required: true
          schema:
            type: string
          example: Walmart Service Name
      responses:
        '200':
          description: Successful Operation
          content:
            application/octet-stream:
              schema:
                type: string
                description: >-
                  The data will be streamed in a .CSV file in your folder.

                  The response to a successful call includes a header as an
                  attachment called Content-Disposition.

                  The Content-Disposition header contains the name of the
                  report. As an example, attachment:
                  filename=10000000354_2016-01-15T23:09:54.438+0000.zip. The
                  title includes your partner ID (in this case, 10000000354) and
                  the timestamp when the file was generated.

                  The attachment contains the report in a compressed zip format.

                  The java code example demonstrates the use of the header and
                  the body when processing the response

                  The report is regenerated periodically. We recommend that you
                  not retrieve the report more frequently than once every two
                  hours.
        '400':
          description: Failure Operation
          content:
            application/xml:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      required:
                        - category
                        - code
                        - description
                        - errorIdentifiers
                        - severity
                      type: object
                      properties:
                        code:
                          type: string
                          description: Error code
                        description:
                          type: string
                          description: Error description
                        severity:
                          type: string
                          description: Error severity
                        category:
                          type: string
                          description: Error category
                        errorIdentifiers:
                          type: string
                          description: Error Identifiers
                xml:
                  name: errors
  /v3/report/reconreport/reconFileJson:
    get:
      tags:
        - Files
        - JSON
        - Recon
        - Reconreport
        - Reports
      summary: 'Recon Report JSON '
      description: >-
        This API will get a partner’s transaction details in JSON format for a
        specific date range (available only for v1 reports). Dates for accessing
        the report can be found by using the ‘GET Available recon report dates’
        API.
      externalDocs:
        description: View Guide
        url: /doc/us/mp/us-mp-reports/#3772
      operationId: getAvailableV1ReconReportAsJson
      parameters:
        - name: reportDate
          in: query
          description: Date of the settlement report
          required: true
          schema:
            type: string
        - name: offset
          in: query
          description: starting number of the bytes, initial value for the offset is zero
          required: true
          schema:
            type: integer
            format: int64
        - name: noOfRecords
          in: query
          description: number of records in the report (max limit 1000)
          required: true
          schema:
            type: integer
            format: int32
        - in: header
          name: WM_SEC.ACCESS_TOKEN
          description: The access token retrieved in the Token API call
          required: true
          schema:
            type: string
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
        - in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          description: >-
            A unique ID to track the consumer request by channel. Use the
            Consumer Channel Type received during onboarding
          required: false
          schema:
            type: string
        - in: header
          name: WM_QOS.CORRELATION_ID
          description: >-
            A unique ID which identifies each API call and used to track and
            debug issues; use a random generated GUID for this ID
          required: true
          schema:
            type: string
          example: b3261d2d-028a-4ef7-8602-633c23200af6
        - in: header
          name: WM_SVC.NAME
          description: Walmart Service Name
          required: true
          schema:
            type: string
          example: Walmart Service Name
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  reportData:
                    type: array
                    description: "content of the CSV file in the list format, each element in the list represents the row in CSV file.\t"
                    items:
                      type: object
                      properties:
                        empty:
                          type: boolean
                      additionalProperties:
                        type: object
                        description: "content of the CSV file in the list format, each element in the list represents the row in CSV file.\t"
                      description: "content of the CSV file in the list format, each element in the list represents the row in CSV file.\t"
                  nextOffset:
                    type: integer
                    description: "this field will be used in subsequent calls to fetch next set of records.\t"
                    format: int64
                  totalRecords:
                    type: integer
                    description: "records returned in the current response.\t"
                    format: int32
                  description:
                    type: string
                    description: "total number of lines in the the file.\t"
              example:
                reportData:
                  - Period Start Date: 12/11/2025
                    Period End Date: 12/19/2025
                    Currency: USD
                    Transaction Type: PaymentSummary
                    Total Payable: '0.74'
                    Transaction Description: Deposited in  account
                    Transaction Posted Timestamp: 01/02/2025
                  - Shipping Method: Marketplace value
                    Partner Item Name: >-
                      MTV Mens Kanji Throwback 90s Logo Short Sleeve Graphic
                      T-shirt With Music Television up to Size 3XL
                    'Customer Order line #': '1'
                    Contract Category: Apparel & Accessories
                    Transaction Description: Purchase
                    Product Tax Code: '100'
                    Period Start Date: '""'
                    Ship to Zipcode: '72712'
                    Ship to City: Bentonville
                    Transaction Key: '2020_12_19_317'
                    Transaction Posted Timestamp: 12/18/2020
                    Ship Qty: '1'
                    Amount: '14.98'
                    Transaction Type: Sale
                    Partner GTIN: '05705584961234'
                    Ship to State: AR
                    Amount Type: Product Price
                    Fulfillment Type: Seller Fulfilled
                    'Customer Order #': '6222001976751'
                    'Purchase Order #': '1803550130406'
                    Product Type: Bag Clips
                    Partner Item Id: sku-123
                    'Purchase Order line #': '1'
                nextOffset: 973
                totalRecords: 1
                description: 'Number of Lines in file 479             '
