            This query fetches all purchase orders created before this date. 

            The default is the current date minus seven days. 

            Use either UTC (yyyy-MM-dd) or ISO 8601 (yyyy-MM-dd'T'HH:mm:ssZ)
            formats. 


            Example(s):<br>

            2023-03-19 

            2023-03-19T10:30:15Z
          example: '2023-03-19T10:30:15Z'
        - in: query
          name: fromExpectedShipDate
          required: false
