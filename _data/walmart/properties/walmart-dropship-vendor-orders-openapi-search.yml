  /v3/orders:
    get:
      tags:
        - Orders
      operationId: getAllOrders
      summary: 'Retrieve All Orders '
      description: >
        <p style="color:red; font-size:larger">GET
        <walmartAuthServerUrl>/v3/orders</p>


        This request retrieves details of all the orders for specified search
        criteria.


        The search only retrieves orders created in last 180 days. 

        A maximum of 20,000 orders can be fetched at a time. 

        Attempting to download more than 20,000 orders will return an error.
      parameters:
        - in: query
          name: shipNode
          required: true
          schema:
            type: string
          description: >
            Specifies the distribution facility distributor identifier.


            This parameter identifies each facility from which the inventory is
            requested. 

            The identifier is autogenerated during drop ship vendor (DSV)
            account creation. 

            Every time users add or update a facility in Supplier Center, a new
            identifier is generated. 

            Ensure this value is up to date.


            Example(s):

            123456701
          example: '123456701'
        - in: query
          name: limit
          required: false
          schema:
            type: string
          description: |
            Specifies the number of orders to be returned. 

            The value cannot be larger than 200.

            Example(s):<br>
            100
          example: '100'
        - in: query
          name: sku
          required: false
          schema:
            type: string
          description: >
            Specifies the stock keeping unit (SKU) item identifier.


            This identifier is specified by the drop ship vendor (DSV) and used
            by the vendor in the specification file to refer to each item.


            The following special characters in the stock keeping unit (SKU)
            require encoding: ':', '/', '?', '#', '[', ']', '@', '!', '$', '&',
            "'", '(', ')', '*', '+', ',', ';', '=', ',', '{', and '}'. '%'
            requires encoding if it is part of the stock keeping unit (SKU).
            Encode spaces with %20. Other characters do not require encoding.


            Example(s):

            06194456252572
          example: '06194456252572'
        - in: query
          name: customerOrderId
          required: false
          schema:
            type: string
          description: >
            Specifies an identifier associated with the sales orders to retrieve
            or filter the orders.


            Example(s):<br>

            6101730068963
          example: '6101730068963'
        - in: query
          name: purchaseOrderId
          required: false
          schema:
            type: string
          description: |
            Specifies an identifier associated with the purchase order. 

            This value is used to query a purchase order.

            Example(s):<br>
            2581154514813
          example: '2581154514813'
        - in: query
          name: status
          required: false
          schema:
            type: string
          description: |
            Specifies the status of the purchase order line. 

            Valid values are: 

            | Value | Meaning |
            | --- | --- |
            | Created | The purchase order line has been created. |
            | Acknowledged | The purchase order line has been acknowledged. |
            | Shipped | The purchase order line has been shipped. |
            | Delivered | The purchase order line has been delivered. |
            | Cancelled | The purchase order line has been cancelled. |

            Example(s):<br>
            Created
          example: Created
        - in: query
          name: createdStartDate
          required: false
          schema:
            type: string
          description: >
            Specifies the created start date for the query. 


            This query fetches all purchase orders created after this date. 

            The default is the current date minus seven days. 

            Use either UTC (yyyy-MM-dd) or ISO 8601 (yyyy-MM-dd'T'HH:mm:ssZ)
            formats. 


            Example(s):<br>

            2023-03-16 

            2023-03-16T10:30:15Z
          example: '2023-03-16T10:30:15Z'
        - in: query
          name: createdEndDate
          required: false
          schema:
            type: string
          description: >
            Specifies the created end date for the query. 


            This query fetches all purchase orders created before this date. 

            The default is the current date minus seven days. 

            Use either UTC (yyyy-MM-dd) or ISO 8601 (yyyy-MM-dd'T'HH:mm:ssZ)
            formats. 


            Example(s):<br>

            2023-03-19 

            2023-03-19T10:30:15Z
          example: '2023-03-19T10:30:15Z'
        - in: query
          name: fromExpectedShipDate
          required: false
          schema:
            type: string
          description: >
            Specifies the "from" expected ship date for the query. 


            This query fetches all purchase orders that have order lines with an
            expected ship date after this date.

            Use either UTC (yyyy-MM-dd) or ISO 8601 (yyyy-MM-dd'T'HH:mm:ssZ)
            formats. 


            Example(s):<br>

            2023-03-20 

            2023-03-20T10:30:15Z
          example: '2023-03-20T10:30:15Z'
        - in: query
          name: toExpectedShipDate
          required: false
          schema:
            type: string
          description: >
            Specifies the "to" expected ship date for the query. 


            This query fetches all purchase orders that have order lines with an
            expected ship date before this date.

            Use either UTC (yyyy-MM-dd) or ISO 8601 (yyyy-MM-dd'T'HH:mm:ssZ)
            formats. 


            Example(s):<br>

            2023-03-21

            2023-03-21T10:30:15Z
          example: '2023-03-21T10:30:15Z'
        - in: query
          name: productInfo
          required: false
          schema:
            type: string
          description: >
            Specifies the image URL and product weight in the response, if
            available.


            If `true`, the image URL and product weight are provided in the
            response.


            If `false`, the image URL and product weight are not provided in the
            response.


