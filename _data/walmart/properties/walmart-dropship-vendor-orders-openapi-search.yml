  /v3/orders/{purchaseOrderId}:
    get:
      tags:
        - Orders
        - Purchase
        - Single
      operationId: getAnOrder
      summary: 'Retrieve A Single Order '
      description: >
        <p style="color:red; font-size:larger">GET
        <walmartAuthServerUrl>/v3/orders/{purchaseOrderId}</p>


        This request retrieves order detail as defined by a specific
        `purchaseOrderId` and `shipNode`.


        Only orders created in last 180 days can be fetched.
      parameters:
        - in: path
          name: purchaseOrderId
          required: true
          schema:
            type: string
          description: |
            Specifies an identifier associated with the purchase order.

            This value is used to query a purchase order.

            Example(s):<br>
            2581154514813
          example: '2581154514813'
        - in: query
          name: shipNode
          required: true
          schema:
            type: string
          description: >
            Specifies the distribution facility distributor identifier.


            This parameter identifies each facility from which the inventory is
            requested. The identifier is autogenerated during drop ship vendor
            (DSV) account creation. Every time users add or update a facility in
            Supplier Center, a new identifier is generated. Ensure this value is
            up to date.


            Example(s):<br>

            123456701
          example: '123456701'
        - in: query
          name: productInfo
          required: false
          schema:
            type: string
          description: >
            Specifies the image URL and product weight in the response, if
            available.


            If `true`, the image URL and product weight are provided in the
            response.


            If `false`, the image URL and product weight are not provided in the
            response.


            The value defaults to `true`.


            Example(s):<br>

            false
          example: 'false'
        - in: header
          name: Accept
          required: false
          schema:
            type: string
          description: |
            Specifies the data type expected in a response sent from the server.

            Valid values are:

            | Value | Meaning |
            | --- | --- |
            | application/xml | XML format for data returned in response. |
            | application/json | JSON format for data returned in response. |
          example: application/xml
        - in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          required: false
          schema:
            type: string
          description: >
            Specifies an identifier that tracks the consumer request by channel.


            Use the consumer channel type received during onboarding.


            See the system administrator or developer management for the
            `WM_CONSUMER.CHANNEL.TYPE` value.
          example: 0f3e4dd4-0514-4346-b39d-…
        - in: header
          name: WM_QOS.CORRELATION_ID
          required: true
          schema:
            type: string
          description: >
            Specifies an identifier for each API call and is used to track and
            debug issues.

             This may be any value, but cannot be null or omitted. 
          example: 6474-a253
        - in: header
          name: WM_SEC.ACCESS_TOKEN
          required: true
          schema:
            type: string
          description: >
            Specifies the access token retrieved in the <a
            href="https://developer.walmart.com/api/us/supplier/auth#operation/dsvTokenAPI">Create
            Access Token</a> request.


            This value is required for token-based authentication.
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM…
