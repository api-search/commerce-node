    post:
      tags:
      - On-Request Report
      summary: Create Report Request
      description: Creates a new request for report by specifying the reportType and
        reportVersion.
      externalDocs:
        description: View Guide
        url: "/doc/us/mp/us-mp-onrequestreports/#4180"
      operationId: generateReport
      parameters:
      - name: reportType
        in: query
        description: Specifies the report type for the request. For example, reportType=ITEM
          creates an Item Report.
        required: true
        schema:
          type: string
          enum:
          - ITEM
          - INVENTORY
          - CANCELLATION
          - DELIVERY_DEFECT
          - ITEM_PERFORMANCE
          - PROMO
          - RETURN_OVERRIDES
          - CPA
          - SHIPPING_CONFIGURATION
          - SHIPPING_PROGRAM
          - FITMENT_MISSING_ATTR
          - FITMENT_ACES_COVERAGE
          - BUYBOX
          - ASSORTMENT_RECOMMENDATIONS
      - name: reportVersion
        in: query
        description: 'Version of report for which the request is created. Supported
          versions for each report type are currently ''reportVersion=v1'' for the
          following reportType(s): INVENTORY, CANCELLATION, DELIVERY_DEFECT, ITEM_PERFORMANCE,
          PROMO, RETURN_OVERRIDES, CPA, SHIPPING_CONFIGURATION, SHIPPING_PROGRAM,
          FITMENT_MISSING_ATTR, FITMENT_ACES_COVERAGE, BUYBOX, ASSORTMENT_RECOMMENDATIONS
          and ''reportVersion=v1'', ''reportVersion=v2'', ''reportVersion=v3'', ''reportVersion=v4''
          for the following reportType(s): ITEM.'
        required: true
        schema:
          type: string
      - in: header
        name: WM_SEC.ACCESS_TOKEN
        description: The access token retrieved in the Token API call
        required: true
        schema:
          type: string
        example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
      - in: header
        name: WM_CONSUMER.CHANNEL.TYPE
        description: A unique ID to track the consumer request by channel. Use the
          Consumer Channel Type received during onboarding
        required: false
        schema:
          type: string
      - in: header
        name: WM_QOS.CORRELATION_ID
        description: A unique ID which identifies each API call and used to track
          and debug issues; use a random generated GUID for this ID
        required: true
        schema:
          type: string
        example: b3261d2d-028a-4ef7-8602-633c23200af6
      - in: header
        name: WM_SVC.NAME
        description: Walmart Service Name
        required: true
        schema:
          type: string
        example: Walmart Service Name
      - in: header
        name: Accept
        description: 'Only supported Media Type : application/json'
        required: true
        schema:
          type: string
        example: application/json
      - in: header
        name: Content-Type
        description: 'Only supported Media Type : application/json'
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              type: object
              properties:
                rowFilters:
                  type: array
                  description: Row Level filters
                  items:
                    type: object
                    description: Supertype of all row filters.
                    anyOf:
                    - title: EnumFilter
                      required:
                      - columnName
                      - type
                      type: object
                      properties:
                        values:
                          type: array
                          description: Enum filter values which has to be included
                            in report
                          items:
                            type: string
                            description: Enum filter values which has to be included
                              in report
                        columnName:
                          type: string
                          description: Column on which filter has to be applied
                        type:
                          type: string
                          description: Type of the filter
                          enum:
                          - rangeFilter
                          - enumFilter
                          - multiValueFilter
                    - title: RangeFilter
                      required:
                      - columnName
                      - rowFilterType
                      type: object
                      properties:
                        from:
                          type: string
                          description: Filter range start
                        to:
                          type: string
                          description: Filter range end
                        rowFilterType:
                          type: string
                          description: Type of the filter
                          enum:
                          - rangeFilter
                          - enumFilter
                          - multiValueFilter
                        columnName:
                          type: string
                          description: Column on which filter has to be applied
                    - title: MultiValueFilter
                      required:
                      - columnName
                      - type
                      type: object
                      properties:
                        values:
                          type: array
                          description: MultiValue filter values which has to be included
                            in report
                          items:
                            type: string
                            description: MultiValue filter values which has to be
                              included in report
                        columnName:
                          type: string
                          description: Column on which filter has to be applied
                        type:
                          type: string
                          description: Type of the filter
                          enum:
                          - rangeFilter
                          - enumFilter
                          - multiValueFilter
                excludeColumns:
                  type: array
                  description: Columns to exclude from report
                  items:
                    type: string
                    description: Columns to exclude from report
              description: Request Payload
            example:
              rowFilters:
              - type: rangeFilter
                columnName: Offer Start Date
                from: '2020-03-16'
              - type: rangeFilter
                columnName: Offer End Date
                to: '2021-06-16'
              - type: rangeFilter
                columnName: Price
                from: '10'
                to: '100'
              - type: enumFilter
                columnName: Publish Status
                values:
                - PUBLISHED
              - type: multiValueFilter
                columnName: brand
                values:
                - FELIX LECHEF
                - ANEZUS
              - type: multiValueFilter
                columnName: category
                values:
                - JEWELRY MAKING AND STORAGE
              excludeColumns:
              - Average Rating
              - Shelf Name
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: object
                properties:
