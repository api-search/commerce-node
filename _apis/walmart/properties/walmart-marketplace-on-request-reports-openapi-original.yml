---
openapi: 3.0.1
info:
  title: On-request Report Management
  description: The On-request Reports API allows you to request reports immediately
    about your items for faster retrieval. You can request the report, check status
    on the report availability, and then download the report URL when report is ready.
    You can also get a list of all reports requested.
servers:
- url: https://marketplace.walmartapis.com
  description: Production URL
- url: https://sandbox.walmartapis.com
  description: Sandbox URL
security:
- basicScheme: []
paths:
  "/v3/reports/reportRequests":
    get:
      tags:
      - On-Request Report
      summary: Get All Report Requests
      description: |-
        Fetches a list of all report requests for specified search criteria by using query parameters.

        You can fetch details of report requests created in the last 30 days only.
      operationId: getRequestsStatus
      parameters:
      - name: reportType
        in: query
        description: Type of report for which the request is created. Example, ITEM
          for Item Report.
        required: true
        schema:
          type: string
          enum:
          - ITEM
          - INVENTORY
          - CANCELLATION
          - DELIVERY_DEFECT
          - ITEM_PERFORMANCE
          - PROMO
          - RETURN_OVERRIDES
          - CPA
          - SHIPPING_CONFIGURATION
          - SHIPPING_PROGRAM
          - FITMENT_MISSING_ATTR
          - FITMENT_ACES_COVERAGE
          - BUYBOX
          - ASSORTMENT_RECOMMENDATIONS
      - name: reportVersion
        in: query
        description: Version of report for which the request is created. Example,
          v1.
        required: false
        schema:
          type: string
      - name: requestStatus
        in: query
        description: Status of report request. Possible values are RECEIVED, INPROGRESS,
          READY, ERROR.
        required: false
        schema:
          type: string
          enum:
          - RECEIVED
          - INPROGRESS
          - READY
          - ERROR
      - name: requestSubmissionStartDate
        in: query
        description: 'Report request submittal start date for range of reports requested,
          in format: YYYY-MM-DDTHH:mm:ssZ'
        required: false
        schema:
          type: string
      - name: requestSubmissionEndDate
        in: query
        description: Report request submittal end date for range of reports requested,
          in format YYYY-MM-DDTHH:mm:ssZ
        required: false
        schema:
          type: string
      - in: header
        name: WM_SEC.ACCESS_TOKEN
        description: The access token retrieved in the Token API call
        required: true
        schema:
          type: string
        example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
      - in: header
        name: WM_CONSUMER.CHANNEL.TYPE
        description: A unique ID to track the consumer request by channel. Use the
          Consumer Channel Type received during onboarding
        required: false
        schema:
          type: string
      - in: header
        name: WM_QOS.CORRELATION_ID
        description: A unique ID which identifies each API call and used to track
          and debug issues; use a random generated GUID for this ID
        required: true
        schema:
          type: string
        example: b3261d2d-028a-4ef7-8602-633c23200af6
      - in: header
        name: WM_SVC.NAME
        description: Walmart Service Name
        required: true
        schema:
          type: string
        example: Walmart Service Name
      - in: header
        name: Accept
        description: 'Only supported Media Type : application/json'
        required: true
        schema:
          type: string
        example: application/json
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    description: Current page
                    format: int32
                  totalCount:
                    type: integer
                    description: Number of records fetched.
                    format: int64
                  limit:
                    type: integer
                    description: Number of records to be returned. Default is 10.
                    format: int32
                  nextCursor:
                    type: string
                    description: Used for pagination when more than specified limit
                      (or default 10) records are found. Use this param for next API
                      call. Just have to use this value as query param. Need to pass
                      only the cursor value and not the initial API call query params.
                      For e.g. if ['nextCursor'='reportType=ITEM&requestStatus=ERROR&requestSubmissionStartDate=2021-08-20T10:52:59Z&requestSubmissionEndDate=2021-09-14T10:52:59Z&page=2&limit=1']
                      then subsequent call to will be [marketplace.walmartapis.com/v3/reports/reportRequests?reportType=ITEM&requestStatus=ERROR&requestSubmissionStartDate=2021-08-20T10:52:59Z&requestSubmissionEndDate=2021-09-14T10:52:59Z&page=2&limit=1].
                      Just have to use nextCursor value instead of query params
                  requests:
                    type: array
                    description: List of requests
                    items:
                      type: object
                      properties:
                        requestId:
                          type: string
                          description: Automated ID generated by system that uniquely
                            identifies the report request.
                          format: uuid
                        requestStatus:
                          type: string
                          description: Status of report request. Possible values are
                            RECEIVED, INPROGRESS, READY, ERROR.
                          enum:
                          - RECEIVED
                          - INPROGRESS
                          - READY
                          - ERROR
                        requestSubmissionDate:
                          type: string
                          description: Date and time on which the report request is
                            submitted.
                        reportType:
                          type: string
                          description: Type of report for which the request is created.
                            Example, ITEM for Item Report.
                          enum:
                          - ITEM
                          - INVENTORY
                          - CANCELLATION
                          - DELIVERY_DEFECT
                          - ITEM_PERFORMANCE
                          - PROMO
                          - RETURN_OVERRIDES
                          - CPA
                          - SHIPPING_CONFIGURATION
                          - SHIPPING_PROGRAM
                          - BUYBOX
                          - ASSORTMENT_RECOMMENDATIONS
                        reportVersion:
                          type: string
                          description: Version of report for which the request is
                            created. Example, v1.
                        payload:
                          type: object
                          properties:
                            rowFilters:
                              type: array
                              description: Row Level filters
                              items:
                                type: object
                                description: Supertype of all row filters.
                                anyOf:
                                - title: EnumFilter
                                  required:
                                  - columnName
                                  - type
                                  type: object
                                  properties:
                                    values:
                                      type: array
                                      description: Enum filter values which has to
                                        be included in report
                                      items:
                                        type: string
                                        description: Enum filter values which has
                                          to be included in report
                                    columnName:
                                      type: string
                                      description: Column on which filter has to be
                                        applied
                                    type:
                                      type: string
                                      description: Type of the filter
                                      enum:
                                      - rangeFilter
                                      - enumFilter
                                      - multiValueFilter
                                - title: RangeFilter
                                  required:
                                  - columnName
                                  - rowFilterType
                                  type: object
                                  properties:
                                    from:
                                      type: string
                                      description: Filter range start
                                    to:
                                      type: string
                                      description: Filter range end
                                    rowFilterType:
                                      type: string
                                      description: Type of the filter
                                      enum:
                                      - rangeFilter
                                      - enumFilter
                                      - multiValueFilter
                                    columnName:
                                      type: string
                                      description: Column on which filter has to be
                                        applied
                                - title: MultiValueFilter
                                  required:
                                  - columnName
                                  - type
                                  type: object
                                  properties:
                                    values:
                                      type: array
                                      description: MultiValue filter values which
                                        has to be included in report
                                      items:
                                        type: string
                                        description: MultiValue filter values which
                                          has to be included in report
                                    columnName:
                                      type: string
                                      description: Column on which filter has to be
                                        applied
                                    type:
                                      type: string
                                      description: Type of the filter
                                      enum:
                                      - rangeFilter
                                      - enumFilter
                                      - multiValueFilter
                            excludeColumns:
                              type: array
                              description: Columns to exclude from report
                              items:
                                type: string
                                description: Columns to exclude from report
                          description: Request Payload
                        reportGenerationDate:
                          type: string
                          description: Date and time on which the report is generated.
                            Attribute is available only if report is generated.
